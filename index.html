<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="score-board">
            <div id="user-badge" class="badge">User</div>
            <div id="computer-badge" class ="badge">Comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class ="result">
            <p>Game Time <br/> Best of 5 Wins</p>
        </div>
        <div> 
        <p id ="game-over-message"></p>
        </div>
        <div class="choices">
            <div class ="choice" id ="r">
                <img src="images/Rock.png">
            </div>
            <div class ="choice" id ="p">
                <img src="images/Paper.png">
            </div>
            <div class="choice" id= "s">
                <img src ="images/Scissors.png"> 
            </div>
        </div>
        <p class="action-message">Make your Move!</p>
        <div class ="button"> 
        <button id = "refresh-button" type ="button" onclick="reset()">Play again!</button>
        </div>
        <script src="app.js" charset="UTF-8"></script>
    </body>
</html>
